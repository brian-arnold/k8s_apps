loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

minio:
  enabled: true
  # mode: standalone  # SINGLE DRIVE MODE, SUGGESTED BY CLAUDE
  # drivesPerNode: 1  # SINGLE DRIVE MODE, SUGGESTED BY CLAUDE
  persistence:
    enabled: true
    storageClass: "grafana-storage"
    size: 5Gi
  securityContext:
    enabled: false # with CIFS noperm, the container can't actually change ownership/permissions as expected. The container thinks it needs specific permissions but CIFS ignores them.


deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    storageClass: "grafana-storage"
    size: 10Gi

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
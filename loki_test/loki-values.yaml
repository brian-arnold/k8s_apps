
loki:
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem  # Changed from s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: filesystem
    filesystem:
      directory: /var/loki  # This maps to your PV mount
    bucketNames:
      chunks: chunks
      ruler: ruler
      admin: admin
  pattern_ingester:
      enabled: true
  limits_config:
    retention_period: 168h  # 1 week = 168 hours, 3 months = 2160 hours
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true
minio:
  enabled: false  # Already disabled

# the following two entries are required to disable loki canary, which audits the the log capturing performance of Loki
lokiCanary:
  enabled: false
test:
  enabled: false  

deploymentMode: SingleBinary
singleBinary:
  replicas: 1
  nodeSelector:
    # Add this to select specific node, which can be good to target same /mnt/md0 mount on a worker node
    kubernetes.io/hostname: at-compute003 
  persistence:
    storageClass: "grafana-storage"
    size: 20Gi # This may just be a request, and loki may exceed this

# Exclude components from running on particular nodes

lokiCanary:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - poirot
            - at-mlflow

# Gateway configuration (already has affinity section)
gateway:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - poirot
            - at-mlflow

# Chunks cache configuration  
chunksCache:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - poirot
            - at-mlflow

# Results cache configuration
resultsCache:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/hostname
            operator: NotIn
            values:
            - poirot
            - at-mlflow

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
image:
  # tag: "2.48.0"  # Match your client version
  tag: "2.48.0-py311" 
head:
  enableInTreeAutoscaling: true
  autoscalerOptions:
    upscalingMode: Default
    idleTimeoutSeconds: 60

worker:
  minReplicas: 0
  maxReplicas: 10

additionalWorkerGroups:
  gpuGroup:
    disabled: false
    replicas: 0
    minReplicas: 0
    maxReplicas: 5
    nodeSelector:
      nvidia.com/gpu.present: "true"  # or specific GPU node
    resources:
      limits:
        nvidia.com/gpu: 1
        cpu: 1
        memory: "16G"
      requests:
        nvidia.com/gpu: 1
        cpu: 1
        memory: "16G"
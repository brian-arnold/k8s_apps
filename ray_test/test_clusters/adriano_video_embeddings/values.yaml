image:
  # Match your client version!
  repository: registry.atlab.stanford.edu/video-embeddings
  tag: "latest"
  pullPolicy: Always 

head:
  enableInTreeAutoscaling: true
  autoscalerOptions:
    upscalingMode: Default
    idleTimeoutSeconds: 60
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "1"
      memory: "8Gi"
  volumes:
    - name: lab-storage
      hostPath:
        path: /mnt/lab
        type: Directory
    - name: enigma-videos
      hostPath:
        path: /mnt/enigma-videos
        type: Directory
  volumeMounts:
    - name: lab-storage
      mountPath: /lab
    - name: enigma-videos
      mountPath: /enigma-videos

worker:
  replicas: 0
  minReplicas: 0
  maxReplicas: 5
  nodeSelector:
    nvidia.com/gpu.present: "true"  # or specific GPU node
  resources:
    requests:
      nvidia.com/gpu: 1
      cpu: 1
      memory: "4Gi"
    limits:
      nvidia.com/gpu: 1
      cpu: 1
      memory: "8Gi"
  volumes:
    - name: lab-storage
      hostPath:
        path: /mnt/lab
        type: Directory
    - name: enigma-videos
      hostPath:
        path: /mnt/enigma-videos
        type: Directory
  volumeMounts:
    - name: lab-storage
      mountPath: /lab
    - name: enigma-videos
      mountPath: /enigma-videos

